<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>FlashCard</title>
    <link rel="stylesheet" href="Style.css">
   
</head>


   
    <div class="container">
        <div class="add-flashcard-con">
         
            <button id="add-flashcard">Add Flashcard</button>
            <button id="show-flashcard">Show FlashCard</button>
        </div>
      
        <div  id="card-con">
          
            <div class="card-list-container"></div>
            
        </div>
    </div>

    <div class="question-container hide" id="add-question-card">
        <h2>Add FlashCard</h2>
        <div class="error">
            <Span class="hide" id="error">Input fields,Cannot be Empty!</Span>
        </div>
        <label for="questions">Questions :</label>
        <textarea Class="input" id="questions" rows="2" placeholder="Type the Question here..." spellcheck="false"></textarea>
    <label for="answer">Answer :</label>
    <textarea class="input" id="answer" rows="4" placeholder="Type the Answer here..." spellcheck="false"></textarea>
    <button type="submit" id="save-btn">Save</button>

    </div>
    <div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>





    <script src="Script.js"></script>
</body>
</html>
